<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    	<title>.net</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, minimal-ui, shrink-to-fit=no"
		/>

		<link rel="shortcut icon" href="asset/ico/favicon.ico" />

		<link rel="stylesheet" href="application.css" />

		<style>
			html,
			body {
				width: 100%;
				height: 100vh;

				padding: 0;
				margin: 0;

				background-color: #ccc;

				overflow: hidden;
			}
		</style>
 	</head>

	<body>
		<!-- Create DOM Element -->
		<div id="application" class="application"></div>

		<!-- Import Application -->
		<script src="application.min.js"></script>

		<!-- Initialise Applicaton -->
		<script>
			// HTML Element
			const APPLICATION_CONTAINER = document.getElementById(
				'application'
			);

			// Create Configuration Object
			const CREATION_PARAMETERS = {
				applicationContainer: APPLICATION_CONTAINER,
				pathAsset: './asset/',
				isDebug: false,
				isDevelopment: true,
			};

			// Initialise Application
			const APPLICATION_INSTANCE = Application.create(CREATION_PARAMETERS);
		</script>
	</body>
</html>
